{% extends "blog/base_with_nav.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <div class="row mt-3 text-center">
        <div class="col-xs-6 col-sm-6 col-md-8">
            {% if emailsent %}
            <h3 class="text-center animated bounceInLeft">{{ check_email }}.</h3>
            {% else %}
            <form method="POST" id="getalbumidanduseremail">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-3 mt-2">Verify your email</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-sm mt-1" style="background-color: rgb(255, 170, 0);"
                        >Proceed </button>
                </div>
            </form>
            {% endif %}
            <br>
        </div>
    </div>
</div>


{% endblock %}
