{% extends "blog/base_with_nav.html" %}

{% block content %}
<div class="container mt-4">
    <br>
    <div class="row mb-4">
        {% for event in events %}
            <div class="col-xs-6 col-sm-6 col-md-6 mb-4">
                <div class="event-poster">
                    <img class="z-depth-1-half" src="{{ event.poster.url }}" alt="" style="width: 100%;">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 mb-3">
                <h3 class="text-center mb-3">{{ event.title }}</h3>
                <br>
                <div class="event-description">
                    <p>{{ event.description }}</p>
                </div>
            </div>
        {% endfor %}
        
    </div>
    <br>
</div>
<br>
{% endblock %}
